<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balatro-lite (no build)</title>

  <!-- Tailwind Play CDN (fine for GitHub Pages) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 + Babel Standalone -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <div id="root" class="min-h-screen"></div>

  <!-- Your app code -->
  <script type="text/babel" data-presets="react" src="./src/app.jsx"></script>

  <script>
    // Show a helpful note if opened as a local file where Chrome blocks XHR to ./src/app.jsx
    if (location.protocol === 'file:') {
      const warn = document.createElement('div');
      warn.style.cssText = 'position:fixed;left:12px;right:12px;bottom:12px;padding:10px 12px;background:#fff3cd;color:#664d03;border:1px solid #ffecb5;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.08);z-index:9999;font:14px system-ui';
      warn.textContent = 'Tip: Open via a local server (e.g., VS Code Live Server). Browsers may block loading ./src/app.jsx when using file://. GitHub Pages will work normally.';
      document.body.appendChild(warn);
    }
  </script>
</body>
</html>
